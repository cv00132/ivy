<div class="sign-out" ng-click="signOut()">Sign out</div>


<div class="single-container">

<div><a class="post" href="#!/home">Go Home</a></div>

<img src="{{photo.photoUrl}}" class="single-size relative">
<img class="heart" ng-click="dolike()" src="../images/heart.png"/>

<option value="{{ likes }}" class="likes"
 ng-pluralize count="likes" when="{1: '1 person likes this photo',
'other': '{} people like this photo'}">
{{likes}}
</option>


<div class="comment-box" ng-repeat="comment in comments">{{comment.name}}{{comment.text}}</div>
<div class="comment-box">{{recent}}</div>

<form ng-submit="enter(comment)">
  <div class="field">
<!--    <label class="label">More</label> -->
    <p class="control">
      <input class="input" type="text" placeholder="Comment" ng-model="comment.text">
    </p>
  </div>


  <div class="field is-grouped">
    <p class="control">
      <button class="button is-primary">Submit</button>
    </p>
  </div>

</form>

</div>
